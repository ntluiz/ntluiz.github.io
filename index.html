<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Read List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>

<body class="align-items-center">
	<div id="edit" class="container">
		<div class="row mt-3 mb-2">
			<div class="col-md-5">
				<div class="text-center">
					Add: <button id="editadd" class="btn btn-secondary edit" type="button" data-bs-toggle="collapse"
						data-bs-target="#add" aria-expanded="false" aria-controls="add">
						Off
					</button>
				</div>
				<form class="collapse" id="add" method="post" action="https://sheetdb.io/api/v1/aux5lgr4vfrx2?sheet=dados">
					ID: <input class="form-control" name="data[id]" value="=LIN()-1">
					Title: <input class="form-control" name="data[title]">
					Last: <input class="form-control" name="data[last]">
					Url: <input class="form-control" name="data[url]">
					Link: <input class="form-control" id="linkinput" name="data[link]">
					Image: <input class=" form-control" name="data[image]">
					Date: <input class=" form-control" name="data[date]">
					<button class="btn btn-secondary mt-2 align-self-center" type="submit">Add</button>
				</form>
			</div>
			<div class="col-md-5">
				<div class="text-center mb-4">
					Update: <button id="editupdate" class="btn btn-secondary edit" type="button"
						data-bs-toggle="collapse" data-bs-target="#update" aria-expanded="false" aria-controls="update">
						Off
					</button>
				</div>
				<div class="container">
					<form class="collapse" id="update">
						<select name="idup" id="idup" class="form-select"></select>
						Last: <input class="form-control" id="lastup">
						<button class="btn btn-secondary mt-2 align-self-center" type="submit">Update</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="estante" class="container">
		<div class="row">
			<div class="col-md-5">
				<section class="mangas align-items-center">
					<div id="list" class="list"></div>
				</section>
			</div>
			<div class="col-md-5">
				<section class="novels">
					<div id="novellist" class="novellist"></div>
				</section>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
