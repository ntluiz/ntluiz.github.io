<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Read List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">

</head>

<body class="align-items-center">
	<div id="edit" class="container align-items-center">
		<!-- Button trigger modal -->
		<div class="container">
			<div class="row">
				<div class="col-md-5 d-flex justify-content-center"">
					<button type=" button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#newManga">New
					Manga</button>
					<button type="button" class="btn btn-secondary m-3" data-bs-toggle="modal"
						data-bs-target="#newNovel">New Novel</button>
				</div>
			</div>
			<div class="col-md-5 d-flex justify-content-center"">
						<button type=" button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#upManga">Update
				Manga</button>
				<button type="button" class="btn btn-secondary m-3" data-bs-toggle="modal"
					data-bs-target="#upNovel">Update Novel</button>
			</div>
		</div>
	</div>
	</div>

	<!-- Modal New Manga -->
	<div class="modal fade" id="newManga" tabindex="-1" aria-labelledby="newMangaLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="newMangaLabel">New Manga</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="add" method="post" action="https://sheetdb.io/api/v1/aux5lgr4vfrx2?sheet=dados">
						ID: <input class="form-control" name="data[id]" value="=LIN()-1">
						Title: <input class="form-control" name="data[title]">
						Last: <input class="form-control" name="data[last]">
						Url: <input class="form-control" name="data[url]">
						Link: <input class="form-control" id="linkinput" name="data[link]">
						Image: <input class=" form-control" name="data[image]">
						Date: <input class=" form-control" id="dateinput" name="data[date]">
						<button class="btn btn-primary mt-2 align-self-center" type="submit">Add</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal New Novel -->
	<div class="modal fade" id="newNovel" tabindex="-1" aria-labelledby="newNovelLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="newNovelLabel">New Novel</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="addnovel" method="post"
						action="https://sheetdb.io/api/v1/aux5lgr4vfrx2?sheet=dados_novel">
						ID: <input class="form-control" name="data[id]" value="=LIN()-1">
						Title: <input class="form-control" name="data[title]">
						Last: <input class="form-control" name="data[last]">
						Url: <input class="form-control" name="data[url]">
						Link: <input class="form-control" id="linkinputnovel" name="data[link]">
						Image: <input class=" form-control" name="data[image]">
						Date: <input class=" form-control" id="dateinputnovel" name="data[date]">
						<button class="btn btn-primary mt-2 align-self-center" type="submit">Add</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Update Manga -->
	<div class="modal fade" id="upManga" tabindex="-1" aria-labelledby="upMangaLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="upMangaLabel">Update Manga</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="update">
						<select name="titleup" id="titleup" class="form-select"></select>
						Last: <input class="form-control" id="lastup">
						Date: <input class=" form-control" id="dateup">
						<button class="btn btn-primary mt-2 align-self-center" type="submit">Update</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Update Novel -->
	<div class="modal fade" id="upNovel" tabindex="-1" aria-labelledby="upNovelLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="upNovelLabel">Update Novel</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="updatenovel">
						<select name="idup" id="idupnovel" class="form-select"></select>
						Last: <input class="form-control" id="lastupnovel">
						Date: <input class=" form-control" id="dateupnovel">
						<button class="btn btn-primary mt-2 align-self-center" type="submit">Update</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Estante -->
	<div id="estante" class="container">
		<div id="list" class="d-flex overflow-auto manga list">
			
		</div>
		<div id="novellist" class="d-flex overflow-auto novels novellist">
			
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
