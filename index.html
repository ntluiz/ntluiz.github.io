<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Read List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>

<body class="d-flex align-items-center">
	<div class="container">
		<form id="add" method="post" action="https://sheetdb.io/api/v1/aux5lgr4vfrx2">
			ID: <input name="data[id]">
			Title: <input name="data[title]">
			Last: <input name="data[last]">
			<button class="btn btn-primary" type="submit">Add</button>
		</form>
	</div>
	<div class="container">
		<form id="update">
			Title: <input id="titleup" name="data[title]">
			Last: <input id="lastup" name="data[last]">
			<button type="submit">Update</button>
		</form>
	</div>
	</div <section class="mangas">
	<div class="list">
		<div id="m1" class="manga">
			<div class="image"></div>
			<div class="text">
				<h1 id="t1" class="title">Martial Peak</h1>
				<h1 id="id1" class="id">1</h1>
			</div>
			<p id="l1" class="last">1234
			</p>
		</div>
	</div>
	</section>

	<section class="novels">
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
